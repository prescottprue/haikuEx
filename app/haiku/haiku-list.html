<div layout-padding layout="row" layout-align="center center">
  <div  flex="80">
    <md-whiteframe class="md-whiteframe-z1" layout="row" layout-align="center center">
      <div flex="80">
        <md-list >
        <!-- <md-subheader class="md-no-sticky">3 line item</md-subheader> -->
          <md-list-item class="md-3-line" ng-repeat="haiku in haikuList" layout-sm="column" layout="row" layout-align="center center">
            <div layout-align="center center" layout="column">
              <div class="md-list-item-text" layout-padding layout="column" layout-align="center center">
                <div  ng-repeat="line in haiku.lines" layout-align="center center">
              	 <span class="haiku-line" >{{line}}</span></br>
                </div>
              </div>
              <div layout-align="center center" flex="80" layout="row" layout-sm="column">
                <div layout-align="center center" layout="column" layout-margin ng-repeat="entity in haiku.entities">
                  <md-whiteframe class="md-whiteframe-z1 entity-image-wrapper" layout layout-padding layout-align="center center">
                    <img class="entity-image" ng-src="{{entity.images[0]}}"/>
                  </md-whiteframe>
                  <p>{{entity.entityId}}</p>
                </div>
              </div>
              <div layout="row" layout-padding class="lower-details">
                <div flex="50" layout-align="center center">
                  <p><span class="detail-label">Sentiment</span></br>
                  <span class="sentiment">{{ haiku.sentiment.text }} -  {{ haiku.sentiment.confidence }}%</span>
                  </p>
                </div>
                <div layout="column" layout-margin flex="50">
                  <span class="detail-label">Tags</span>
                  <div layout="row" layout-margin>
                    <md-chips ng-model="haiku.entityIds" readonly="true">
                      <md-chip-template>
                        <strong>{{$chip}}</strong>
                        <!-- <em>(fruit)</em> -->
                      </md-chip-template>
                    </md-chips>
                  </div>
                </div>
              </div>
            </div>
            <md-divider ></md-divider>
          </md-list-item>
        </md-list>
      </div>
    </md-whiteframe>
  </div>
</div>
